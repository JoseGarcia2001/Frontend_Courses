<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/000000/google-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li><a href="">Gmail</a></li>
          <li><a href="">Imágenes</a></li>
          <li>
            <a href="">
              <img class="menu-icon"
              src="https://static.thenounproject.com/png/756729-200.png"/

          </li>
          <li>
            <a href="">

      <section class="main-input">
        <div class="main-input-container" title="Buscar">
          <span class="search-icon"></span>
          <input type="text" />
          <a href="">
            <img
              src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
              alt="Microphone icon"
              class="micro-icon"
            />
          </a>
        </div>

      <section class="main-buttons">
        <button>Buscar con Google</button>
        <button>Me siento con suerte</button>
      </section>

    <footer>
