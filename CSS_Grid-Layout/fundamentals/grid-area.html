<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 1px solid red;
      }

      body {
        margin: 0;
        display: grid;
        height: 100vh;
        grid-template: 200px 1fr 200px / 200px 1fr;
        grid-template-areas: "header header" "aside main" "footer footer";
        gap: 10px;
      }

      header {
        grid-area: header;
      }

      aside {
        grid-area: aside;
      }

      main {
        grid-area: main;
      }

      footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <aside>aside</aside>
    <main>Main</main>
    <footer>Footer</footer>
  </body>
</html>
