<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero-container">
        <div class="course-title">
          <img class="course-badge" src="./badge.png" alt="Ícono del curso" />
          <h1>Curso de React JS</h1>
        </div>
        <p class="course-details">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque
          praesentium exercitationem nesciunt. Saepe sit esse, et nulla sequi
          ducimus quam aliquid atque earum delectus perferendis repellat eos
          consequuntur dolorem culpa?
        </p>
        <div class="countdown">
          <p>Lanzamiento</p>
          <p>
            <span>01d</span>
            <span>03h</span>
            <span>09m</span>
            <span>01d</span>
          </p>
        </div>
        <form action="">
          <label for="register">
            <span>Regístrate a Platzi</span>
            <input
              type="text"
              id="register"
              name="name"
              autocomplete="name"
              placeholder="Nombre"
            />
            <input
              type="email"
              id="register"
              name="email"
              autocomplete="email"
              placeholder="Correo Electrónico"
            />
            <button type="submit">Comienza ahora</button>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
