    <style>
      .container {
        display: grid;
        margin: 0 50px;
        gap: 10px;
        grid-template-columns: repeat(auto-fill, 250px);
        justify-content: center;
      }

      .container div {
        border-radius: 5px;
        padding: 10px;
        background-color: #f2f2f2;
      }

      .container div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item1 {
        grid-row: span 1;
      }
      .item2 {
        grid-row: span 2;
      }
      .item3 {
        grid-row: span 3;
      }
    </style>
  </head>
