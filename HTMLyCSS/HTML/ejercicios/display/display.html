<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: blue;
      }
      .inline {
        display: inline;
        margin: 10px;
        padding: 10px;
      }

      ul {
        list-style: none;
        background-color: cornflowerblue;
        padding: 10px;
        text-align: center;
      }

      li {
        height: 30px;
        padding: 5px;
        margin: 10px 25px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p>Soy un párrafo</p>
    <p class="inline">Soy un párrafo</p>
    <p class="inline">Soy un párrafo</p>

    <ul>
      <li>Cursos</li>
      <li>Home</li>
      <li>Contacto</li>
      <li>Blog</li>
    </ul>
  </body>
</html>
