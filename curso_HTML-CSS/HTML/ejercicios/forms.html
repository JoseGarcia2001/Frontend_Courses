<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label for="Nombre">
        <span>¿Cómo es tu nombre?</span>
        <input type="text" id="Nombre" placeholder="Tu nombre" />
      </label>
      <label for="fecha">
        <span>¿Cual es tu fecha de nacimiento?</span>
        <input type="date" id="fecha" />
      </label>
      <label for="hora">
        <span>¿Que hora es hoy?</span>
        <input type="time" id="hora" />
      </label>
    </form>

    <form action="">
      <label for="calendar">
        <span>Fecha de inicio</span>
        <input type="datetime-local" id="calendar" name="calendar" />
      </label>
      <input type="submit" value="Envialo" />
    </form>

    <form action="">
      <label for="dia">
        <span>Día</span>
        <input type="week" id="dia" name="dia" />
      </label>
    </form>
  </body>
</html>
